<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styleManageUsers.css">
    <title>Fingerprint Attendance System</title>
</head>
<body>
    <section class="nav-bar" >
        <div class="web-title-name">Fingerprint <span>Attendance</span> </div>
        <div class="options">
            <ul>
                <a href="index.html"  style="color: rgba(252, 163, 17, 1);;"><li>Manage Users</li></a>
                <a href="allUsers.html"><li>Users</li></a> 
                <a href="userLogs.html"><li >Users Logs</li></a> 
            </ul>
        </div>
    </section>

    <section class="web-content">
        <div class="form-area">
            <div class="form-title">
                <div>Add a new user or update</div>
                <div>user or remove user</div >
            </div>

            <div class="input-feild">
                <div class="feild-title">User Fingerprint ID</div>
                <input class="inpt" type="text" id="FingerId" placeholder="Enter Fingerprint ID 1 & 127"><br>

                <div class="button-sec">
                    <button id="addFingerBtn">Add Fingerprint ID</button>
                </div>

                <div class="feild-title">User Information</div>
                <input class="inpt" type="text" id="UserName" placeholder="User Name"><br>
                <input class="inpt" type="text" id="SrlNum" placeholder="Serial Number"><br>
                <input class="inpt" type="text" id="EmlAddrs" placeholder="Email Address"><br>

                <div class="feild-title">Additional Information</div>
                <input class="inpt" type="text" placeholder="Time In"><br>

                <div class="ratio-bttn" id="Genbox">
                    <input type="radio" name="gender" value="male"> Male 
                    <input type="radio" name="gender" value="female" checked> Female
                </div>
                <div class="button-sec">
                    <button id="AddUsrBtn" >Add User</button>
                </div>
                <div class="button-sec">
                    <button id="UpdtUsrBtn">Update User</button>
                </div>
                <div class="button-sec">
                    <button id="RmvUsrBtn">Remove User</button>
                </div>
            </div>
        </div>


        <div class="table-area">
            <table>
                <thead>
                    <th>Fingerprint ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Time In</th>
                </thead>
                <tbody id="tbody1"></tbody>
            </table>
        </div>
    </section>


    <script type="module">

        // filling the table
        var tbody = document.getElementById('tbody1');

        function AddItemToTable(fngrId, name, gen, sNum){
            let trow = document.createElement("tr");
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            let td6 = document.createElement('td');


            const d = new Date();
            let text = d.toLocaleDateString();

            td1.innerHTML = fngrId;
            td2.innerHTML = name;
            td3.innerHTML = gen;
            td4.innerHTML = sNum;
            td5.innerHTML = text;
            td6.innerHTML = "10:00";

            trow.appendChild(td1);
            trow.appendChild(td2);
            trow.appendChild(td3);
            trow.appendChild(td4);
            trow.appendChild(td5);
            trow.appendChild(td6);

            tbody.appendChild(trow);
            
        }



        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.9.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyCotFCQkdkrPv-40udPECkGOFuTJKkdirI",
          authDomain: "nodemcuprjct.firebaseapp.com",
          databaseURL: "https://nodemcuprjct-default-rtdb.firebaseio.com",
          projectId: "nodemcuprjct",
          storageBucket: "nodemcuprjct.appspot.com",
          messagingSenderId: "367799849431",
          appId: "1:367799849431:web:fe074db5da79af606f3b92",
          measurementId: "G-H6KV984NVN"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import {getDatabase, ref, get , set, child, update, remove, onValue}
        from "https://www.gstatic.com/firebasejs/9.9.0/firebase-database.js";
        
        const db = getDatabase();

        function AddAllItemToTable(Students){
                tbody.innerHTML="";
                Students.forEach(element => {
                    AddItemToTable(element.FingerId, element.NameOfStd, element.Gender, element.SrlNum)
                });
            }

            function GetAllDataRealtime(){
            const dbRef = ref(db,"Students");

            onValue(dbRef,(snapshot)=>{
                var students = [];

                snapshot.forEach(childSnapshot => {
                    students.push(childSnapshot.val());
                });

                AddAllItemToTable(students);
            })

        }


        window.onload = GetAllDataRealtime;















































        //reference
        var FingerId = document.getElementById("FingerId");
        var UserName = document.getElementById("UserName");
        var SrlNum = document.getElementById("SrlNum");
        var EmlAddrs = document.getElementById("EmlAddrs");
        var radioButtons = document.querySelectorAll('input[name="gender"]');


        var addFingerBtn = document.getElementById("addFingerBtn");
        var AddUsrBtn = document.getElementById("AddUsrBtn");
        var UpdtUsrBtn = document.getElementById("UpdtUsrBtn");
        var RmvUsrBtn = document.getElementById("RmvUsrBtn");

        // insert fingerId function
                function InsertFingerId(){
            set(ref(db, "Students/"+ FingerId.value),{
                FingerId: FingerId.value
            })
            .then(()=>{
                alert("Finger Id stored successfully");
            })
            .catch((error)=>{
                alert("unsuccessfull, error"+error);
            });
        }

        // insert data function
        function InsertUserInfo(){

            // select the gender from radio buttons
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    var selectedGender = radioButton.value;
                    break;
                }
            }
            set(ref(db, "Students/"+ FingerId.value),{
                NameOfStd: UserName.value,
                FingerId: FingerId.value,
                SrlNum: SrlNum.value,
                EmlAddrs: EmlAddrs.value,
                Gender: selectedGender
            })
            .then(()=>{
                alert("data stored successfully");
            })
            .catch((error)=>{
                alert("unsuccessfull, error"+error);
            });
            clearInptBx();
        }

        //clear input box
        function clearInptBx(){
            UserName.value = "";
            FingerId.value = "";
            SrlNum.value ="";
            EmlAddrs.value = "";
        }

        // assign events to bttns
        AddUsrBtn.addEventListener('click', InsertUserInfo);
        addFingerBtn.addEventListener('click', InsertFingerId);

      </script>

</body>
</html>
